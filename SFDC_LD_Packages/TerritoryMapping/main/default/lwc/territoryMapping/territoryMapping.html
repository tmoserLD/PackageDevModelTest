<template>
    <template if:true={isSelected}>

        <div>
            <!-- Error Modal -->
            <c-error-modal>
            </c-error-modal>

            <!-- Loading Spinner -->
            <template if:true={loading}>
                <lightning-spinner
                    alternative-text="Loading"
                    size="medium"
                >
                </lightning-spinner>
            </template>

            <div
                class="slds-col slds-p-horizontal_medium"
                style="height: 70vh;overflow:auto;"
            >
                <c-territory-mapping-form
                    button-label="Save"
                    card-title="Edit Territory Mapping"
                    mapping={mapping}
                    mapping-id={mapping.mapping.Id}
                    onchildsaved={childSaved}
                >
                </c-territory-mapping-form>

                <c-territory-mapping-condition-sets
                    sets={mapping.conditionSets}
                    selected={selected}
                    onchildsaved={childSaved}
                    onselect={updateSelections}
                >
                </c-territory-mapping-condition-sets>
            </div>
        </div>
    </template>
</template>
