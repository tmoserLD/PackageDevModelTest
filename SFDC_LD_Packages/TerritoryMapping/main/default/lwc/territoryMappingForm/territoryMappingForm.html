<template>   

    <!-- Error Modal -->
    <c-error-modal>
    </c-error-modal>

    <!-- Confirm Delete -->
    <template if:true={showConfirmDelete}>
        <c-confirmation-modal
            variant="error"
            add-texture="false"
            title="Confirm Deletion"
            body={confirmDeletePrompt}
            confirm-button-title="Confirm"
            cancel-button-title="Cancel"
            onconfirm={confirmDelete}
            oncancel={cancelDelete}
        >
        </c-confirmation-modal>
    </template>

    <!-- Loading Spinner -->
    <template if:true={loading}>
        <lightning-spinner
            alternative-text="Loading"
            size="medium"
        >
        </lightning-spinner>
    </template>

    <lightning-record-edit-form
        object-api-name="Territory_Mapping__c"
        record-id={mappingId}
        onsubmit={submitMapping}
        onsuccess={savedMapping}
        onerror={handleError}
    >
        <lightning-card
            title={cardTitle}
            variant="narrow"
        >

            <template if:true={hasId}>
                <ul
                    class="slds-list_horizontal"
                    slot="actions"
                >
                    <li>
                        <lightning-button
                            label="Clone"
                            onclick={cloneMapping}
                            variant="neutral"
                        >
                        </lightning-button>
                    </li>
                    <li class="slds-m-left_x-small">
                        <lightning-button
                            label="Delete"
                            onclick={deleteMapping}
                            variant="destructive"
                        >
                        </lightning-button>
                    </li>
                </ul>
            </template>

            <!-- Fields -->
            <div class="slds-grid_vertical slds-p-horizontal_medium">

                <div class="slds-col slds-p-vertical_small">
                    <b>
                        General Info
                    </b>
                </div>

                <!-- Row 1 -->
                <div class="slds-col slds-grid slds-wrap">

                    <!-- Col 1 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <!-- Name -->
                        <lightning-input-field
                            field-name="Mapping_Name__c"
                            required="true"
                        >
                        </lightning-input-field>
                    </div>

                    <!-- Col 2 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                        
                        <!-- Active -->
                        <lightning-input-field
                            field-name="Is_Active__c"
                        >
                        </lightning-input-field>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="slds-col slds-grid slds-wrap">

                    <!-- Col 1 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <!-- Object -->
                        <lightning-input-field
                            field-name="Object__c"
                            value={object}
                            readonly="true"
                        >
                        </lightning-input-field>

                        <div style="display:none;">
                            <!-- Object -->
                            <lightning-input-field
                                field-name="Object__c"
                                value={object}
                            >
                            </lightning-input-field>
                        </div>
                    </div>

                    <!-- Col 2 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                        
                    </div>
                </div>

                <div class="slds-col slds-p-vertical_small">
                    <b>
                        Configuration
                    </b>
                </div>

                <!-- Row 2 -->
                <div class="slds-col slds-grid slds-wrap">

                    <!-- Col 1 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <!-- Evaluation Order -->
                        <lightning-input-field
                            field-name="Evaluation_Order__c"
                            required="true"
                        >
                        </lightning-input-field>
                    </div>

                    <!-- Col 2 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <!-- Target Field -->
                        <lightning-input-field
                            field-name="Target_Field__c"
                            required="true"
                        >
                        </lightning-input-field>
                    </div>
                </div>
            </div>
            <div class="slds-align_absolute-center slds-docked-form-footer slds-m-top_small">

                <ul class="slds-list_horizontal">

                    <!-- Cancel button -->
                    <template if:false={hasId}>
                        <li class="slds-m-right_small">
                            <lightning-button
                                label="Cancel"
                                onclick={cancel}
                            >
                            </lightning-button>
                        </li>
                    </template>

                    <!-- Save button -->
                    <li>
                        <lightning-button
                            variant="brand"
                            type="submit"
                            label={buttonLabel}
                        >
                        </lightning-button>
                    </li>
                </ul>
            </div>
        </lightning-card>
    </lightning-record-edit-form>
</template>
