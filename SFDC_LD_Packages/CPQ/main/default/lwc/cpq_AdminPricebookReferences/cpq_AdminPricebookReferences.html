<template>
    <div
        class="slds-col slds-grid slds-p-around_x-small slds-m-horizontal_x-small slds-theme_shade"
        style="border-radius: 10px;cursor:pointer;"
        onclick={toggleSelection} 
    >
        <div>
            <ul class="slds-list_horizontal">
                <li class="slds-m-right_small"   >
                    <template if:true={isSelected}>
                        <lightning-icon
                            icon-name="utility:chevronright"
                            alternative-text="Expand"
                            title="Expand"
                            size="x-small"
                        >
                        </lightning-icon>
                    </template>
                    <template if:false={isSelected}>
                        <lightning-icon
                            icon-name="utility:chevrondown"
                            alternative-text="Collapse"
                            title="Collapse"
                            size="x-small"
                        >
                        </lightning-icon>
                    </template>
                </li>
                <li class="slds-text-heading_small">
                    Referencing Records
                </li>
            </ul>
        </div>
    </div>

    <template if:false={isSelected}>

        <!-- Playbooks that reference Pricebook -->
        <c-item-selector
            items={pricebook.pricebookInfo.CPQ_Playbooks__r}
            list-style="row"
            header-attribute="Name"
            footer-attribute1="IsActive__c"
            footer-label1="Active: "
            icon-name="standard:article"
            show-search="false"
            show-create="false"
            header="Playbooks referencing this Pricebook"
            onselect={playbookSelected}
        >
        </c-item-selector>
    </template>
</template>
