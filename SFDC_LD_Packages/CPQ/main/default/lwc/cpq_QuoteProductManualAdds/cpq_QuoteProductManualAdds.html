<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
    >
        <div class="slds-modal__container">

            <!-- Header -->
            <header
                class="slds-modal__header"
                style="background-color: rgb(163, 206, 241)"
            >
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Cancel"
                    onclick={cancelClick}
                >
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small"
                    >
                    </lightning-icon>
                    <span class="slds-assistive-text">
                        Cancel
                    </span>
                </button>
                <h2
                    id="modal-heading-01"
                    class="slds-text-heading_medium slds-hyphenate"
                >
                    Add Product(s)
                </h2>
            </header>

            <!-- Body -->
            <div
                class="slds-modal__content slds-p-around_medium"
                id="modal-content-id-1"
            >
                <div class="slds-grid slds-wrap">
                    <!-- <div class="slds-grid "> -->
                        <template
                            for:each={products}
                            for:item="product"
                        >
                        
                            <div
                                class="slds-size_1-of-2 slds-p-horizontal_small slds-p-vertical_x-small"
                                key={product.Id}
                            > 
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_2-of-6 slds-m-horizontal_small slds-p-vertical_x-small">
                                        <i>
                                            {product.Product2.Name}
                                        </i>
                                    </div>
                                    <div class="slds-col slds-grid slds-size_1-of-3 slds-m-horizontal_xx-small">
                                        <div class="slds-col slds-size_5-of-6 slds-m-top_xx-small">
                                            <lightning-input
                                                type="number"
                                                step="1"
                                                name={product.Id}
                                                label=""
                                                variant="label-hidden"
                                                value={product.amountSelected}
                                                onchange={changeSelection}
                                            >
                                            </lightning-input>
                                        </div>
                                        <div class="slds-size_1-of-6 slds-p-horizontal_x-small">
                                            <lightning-icon
                                                icon-name="utility:chevronup"
                                                alternative-text="Increase"
                                                title="Increase"
                                                size="xx-small"
                                                style="cursor: pointer;"
                                                name={product.Id}
                                                onclick={increaseSelection}
                                            >
                                            </lightning-icon>
                                            <lightning-icon
                                                icon-name="utility:chevrondown"
                                                alternative-text="Decrease"
                                                title="Decrease"
                                                size="xx-small"
                                                style="cursor: pointer;"
                                                name={product.Id}
                                                onclick={decreaseSelection}
                                            >
                                            </lightning-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    <!-- </div> -->
                </div>
            </div>

            <!-- Footer -->
            <footer class="slds-modal__footer">

                <ul class="slds-list_horizontal slds-align_absolute-center">
                    <!-- Cancel Button -->
                    <li>
                        <lightning-button
                            onclick={cancelClick}
                            label="Cancel"
                            variant="neutral"
                        >
                        </lightning-button>
                    </li>

                    <!-- Save Button -->
                    <li class="slds-m-left_small">
                        <lightning-button
                            onclick={saveClick}
                            variant="brand"
                            disabled={cannotSave}
                            label="Save"
                        >
                        </lightning-button>
                    </li>
                </ul>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
