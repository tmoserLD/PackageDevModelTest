<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
    >
        <div class="slds-modal__container">

            <!-- Header -->
            <header
                class="slds-modal__header"
                style="background-color: rgb(163, 206, 241)"
            >
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Cancel"
                    onclick={cancelClick}
                >
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small"
                    >
                    </lightning-icon>
                    <span class="slds-assistive-text">
                        Cancel
                    </span>
                </button>
                <h2
                    id="modal-heading-01"
                    class="slds-text-heading_medium slds-hyphenate"
                >
                    Add Product(s)
                </h2>
            </header>

            <!-- Body -->
            <div
                class="slds-modal__content slds-p-around_medium"
                id="modal-content-id-1"
            >
                <div class="slds-grid slds-wrap">
                    <!-- <div class="slds-grid "> -->
                        <template
                            for:each={products}
                            for:item="product"
                        >
                        
                            <div
                                class="slds-size_1-of-2 slds-p-horizontal_large slds-p-vertical_x-small"
                                key={product.Id}
                            > 
                                <ul class="slds-list_horizontal">
                                    <li>
                                        <lightning-input
                                            type="checkbox"
                                            name={product.Id}
                                            label=""
                                            variant="label-hidden"
                                            value={product.selected}
                                            checked={product.selected}
                                            onchange={toggleSelection}
                                        >
                                        </lightning-input>
                                    </li>
                                    <li class="slds-m-left_small">
                                        {product.Product2.Name}
                                    </li>
                                </ul>
                            </div>
                        </template>
                    <!-- </div> -->
                </div>
            </div>

            <!-- Footer -->
            <footer class="slds-modal__footer">

                <ul class="slds-list_horizontal slds-align_absolute-center">
                    <!-- Cancel Button -->
                    <li>
                        <lightning-button
                            onclick={cancelClick}
                            label="Cancel"
                            variant="neutral"
                        >
                        </lightning-button>
                    </li>

                    <!-- Save Button -->
                    <li class="slds-m-left_small">
                        <lightning-button
                            onclick={saveClick}
                            variant="brand"
                            disabled={cannotSave}
                            label="Save"
                        >
                        </lightning-button>
                    </li>
                </ul>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
