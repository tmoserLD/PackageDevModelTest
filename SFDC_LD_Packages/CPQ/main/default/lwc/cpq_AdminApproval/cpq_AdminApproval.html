<template>

    <template if:true={isSelected}>

        <!-- Error Modal -->
        <c-error-modal>
        </c-error-modal>

        <!-- Loading Spinner -->
        <template if:true={loading}>
            <lightning-spinner
                alternative-text="Loading"
                size="medium"
            >
            </lightning-spinner>
        </template>

        <!-- Approval Tabs -->
        <lightning-tabset>
            <lightning-tab
                label="Approval Info"
                value="approval"
                onactive={handleTabChange}
            >
                <div
                    class="slds-col slds-p-horizontal_medium slds-p-bottom_xx-large"
                    style="height: 60vh;overflow:auto;"
                >
                    <!-- Approval Edit Form -->
                    <c-cpq_-admin-approval-form
                        button-label="Save"
                        card-title="Edit Approval"
                        approval={approval}
                        approval-id={approval.approvalInfo.Id}
                        selected={selected}
                        onchildsaved={childSaved}
                    >
                    </c-cpq_-admin-approval-form>

                    <!-- Criteria Groups -->
                    <c-cpq_-admin-approval-criteria-groups
                        groups={approval.criteriaGroups}
                        selected={selected}
                        onselect={updateSelections}
                        onchildsaved={childSaved}
                    >
                    </c-cpq_-admin-approval-criteria-groups>

                    <!-- Approver Groups -->
                    <c-cpq_-admin-approver-groups
                        groups={approval.approverGroups}
                        selected={selected}
                        onselect={updateSelections}
                        onchildsaved={childSaved}
                    >
                    </c-cpq_-admin-approver-groups>

                    <!-- Empty Spacer -->
                    <div style="height: 250px;">
                    </div>
                </div>
            </lightning-tab>
        </lightning-tabset>
    </template>
</template>
