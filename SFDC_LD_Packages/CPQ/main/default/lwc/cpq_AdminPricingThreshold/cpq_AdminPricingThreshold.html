<template>

    <div
        class="slds-p-horizontal_x-small slds-p-vertical_small"
        style="border-bottom: 0.25px solid gray"
    >

        <ul
            class="slds-list_horizontal"
            style="cursor:pointer;"
            onclick={selectThreshold}
        >
            <li class="slds-p-top_xx-small">
                <lightning-icon
                    icon-name="standard:price_books"
                >
                </lightning-icon>
            </li>
            <li class="slds-p-left_medium slds-m-left_x-small slds-truncate">
                <p 
                    class="slds-text-heading_small slds-truncate"
                    title={pricingThreshold.Name}
                >
                    <b class="slds-truncate">
                        {pricingThreshold.Name}
                    </b>
                </p>
                <p
                    class="slds-truncate"
                    style="color:gray"
                    title={pricingThreshold.IsActive__c}
                >
                    Active: {pricingThreshold.IsActive__c}
                </p>
                <p
                    class="slds-truncate"
                    style="color:gray"
                    title={pricingThreshold.Unit_Price__c}
                >
                    Unit Price: {pricingThreshold.Unit_Price__c}
                </p>
            </li>
        </ul>

        <template if:true={isSelected}>

            <!-- Error Modal -->
            <c-error-modal>
            </c-error-modal>

            <!-- Loading Spinner -->
            <template if:true={loading}>
                <lightning-spinner
                    alternative-text="Loading"
                    size="medium"
                >
                </lightning-spinner>
            </template>

            <!-- Pricing Threshold Tabs -->
            <lightning-tabset>
                <lightning-tab
                    label="Pricing Threshold Info"
                    value="threshold"
                    onactive={handleTabChange}
                >
                    <div class="slds-col slds-p-horizontal_medium">
                        <!-- Pricing Threshold Edit Form -->
                        <c-cpq_-admin-pricing-threshold-form
                            button-label="Save"
                            card-title="Edit Pricing Threshold"
                            pricing-threshold={pricingThreshold}
                            pricing-threshold-id={pricingThreshold.Id}
                            selected={selected}
                            onchildsaved={childSaved}
                        >
                        </c-cpq_-admin-pricing-threshold-form>
                    </div>
                </lightning-tab>
            </lightning-tabset>
        </template>
    </div>
</template>
