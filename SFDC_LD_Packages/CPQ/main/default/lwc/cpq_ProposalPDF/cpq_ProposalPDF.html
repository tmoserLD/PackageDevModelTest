<template>

    <!-- Error Modal -->
    <c-error-modal>
    </c-error-modal>

    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-modal_large slds-fade-in-open"
    >
        <div class="slds-modal__container">

            <!-- Header -->
            <header class="slds-modal__header slds-theme_shade">
                <template if:false={loading}>
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={closeClick}
                    >
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"
                        >
                        </lightning-icon>
                        <span class="slds-assistive-text">
                            Close
                        </span>
                    </button>
                </template>
                <h2
                    id="modal-heading-01"
                    class="slds-text-heading_medium slds-hyphenate"
                >
                    Quote Proposal
                </h2>
            </header>

            <!-- Body -->
            <div
                class="slds-modal__content slds-p-around_medium"
                style="height:85vh"
                id="modal-content-id-1"
            >
                <!-- Loading Spinner -->
                <template if:true={loading}>
                    <div
                        class="slds-align_absolute-center"
                        style="height:20vh"    
                    >
                        <lightning-spinner
                            alternative-text="Loading"
                            size="medium"
                        >
                        </lightning-spinner>
                    </div>
                </template>

                <!-- PDF iframe -->
                <template if:true={definedURL}>
                    <iframe width="100%" height="100%" src={pdfURL} title="Proposal"></iframe>
                </template>
            </div>

            <!-- Footer -->
            <footer class="slds-modal__footer">

                <ul class="slds-list_horizontal slds-align_absolute-center">
                    <!-- Close Button -->
                    <li>
                        <lightning-button
                            onclick={closeClick}
                            label="Close"
                            variant="neutral"
                            disabled={loading}
                        >
                        </lightning-button>
                    </li>

                    <!-- Save Button -->
                    <li class="slds-m-left_small">
                        <lightning-button
                            label="Save Proposal"
                            onclick={savePDF}
                            variant="brand"
                            disabled={cannotSave}
                        >
                        </lightning-button> 
                    </li>
                </ul>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
