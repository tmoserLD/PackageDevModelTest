<template>
    <div
        class="slds-grid"
        style="border-bottom: 0.25px solid gray;min-height:78px;"
    >
        <!-- Label -->
        <div
            class="slds-col slds-size_1-of-7 slds-p-horizontal_small slds-p-vertical_small"
            style="border-right: 1px solid gray"
        >
            {approval.approvalInfo.CPQ_Playbook_Approval__r.Label__c}
            <br>
            (<i>{approval.approvalInfo.Status__c}</i>)
        </div>

        <!-- Reason -->
        <div
            class="slds-col slds-size_2-of-7 slds-p-horizontal_small slds-p-vertical_small"    
            style="border-right: 1px solid gray"
        >
            {approval.approvalInfo.CPQ_Playbook_Approval__r.Reason__c}
        </div>

        <!-- Notes for Approvers -->
        <div
            class="slds-col slds-size_2-of-7 slds-p-horizontal_small slds-p-vertical_small"    
            style="border-right: 1px solid gray"
        >
            {approval.approvalInfo.Notes_for_Approvers__c}
        </div>

        <!-- Steps -->
        <div
            class="slds-col slds-size_2-of-7"
            style="border-right: 1px solid gray"
        >
            <template for:each={approval.steps} for:item="step">
                <c-cpq_-approvals-hub-step
                    key={step.stepInfo.Id}
                    all-steps={approval.steps}
                    current-user={currentUser}
                    step={step}
                    onreload={reload}
                >
                </c-cpq_-approvals-hub-step>
            </template>
        </div>
    </div>
</template>
