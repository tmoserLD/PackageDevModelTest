<template>
    <div
        class="slds-grid"
        style="border-bottom: 1px solid gray"
    >
        <!-- Quote Name -->
        <div
            class="slds-col slds-size_1-of-8 slds-p-horizontal_small slds-p-vertical_small"
            style="border-right: 0.5px solid gray;border-bottom: 0.25px solid gray"
        >
            
            <div
                class="slds-truncate"
                title={quote.quoteInfo.Name}    
            >
                {quote.quoteInfo.Name}
            </div>
            <div
                class="slds-m-top_x-small"
                style="width:73px;"
            >
                <ul
                    class="slds-list_horizontal slds-p-vertical_xxx-small slds-p-horizontal_x-small"
                    style="cursor:pointer;border: 0.5px solid gray;border-radius: 10px"
                    onclick={viewQuote}
                >
                    <li class="slds-m-right_small">
                        <lightning-icon
                            icon-name="utility:preview"
                            alternative-text="View Quote"
                            title="View Quote"
                            size="xx-small"
                        >
                        </lightning-icon>
                    </li>
                    <li>
                        View
                    </li>
                </ul>
            </div>
        </div>

        <!-- Approvals -->
        <div class="slds-col slds-size_7-of-8">
            <template for:each={quote.approvals} for:item="approval">
                <c-cpq_-approvals-hub-approval
                    key={approval.approvalInfo.Id}
                    approval={approval}
                    current-user={currentUser}
                    onreload={reload}
                >
                </c-cpq_-approvals-hub-approval>
            </template>
        </div>
    </div>
</template>
