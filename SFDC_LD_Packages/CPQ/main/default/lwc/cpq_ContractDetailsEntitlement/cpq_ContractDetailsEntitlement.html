<template>

    <!-- Table Row -->
    <div
        class={mainCSS}
        style="border-bottom: 0.25px solid gray;"
    >
        <div
            class="slds-col slds-size_1-of-5 slds-p-horizontal_xx-small"
            style="overflow:auto;cursor:pointer;text-decoration:underline"
            title={entitlement.Product_Name__c}
            onclick={navToEntitlement}
        >
            {entitlement.Product_Name__c}
        </div>
        <div
            class="slds-col slds-size_1-of-5 slds-p-horizontal_xx-small"
            style="overflow:auto"
            title={entitlement.Start_Date__c}
        >
            <lightning-formatted-date-time
                value={entitlement.Start_Date__c}
            >
            </lightning-formatted-date-time>
        </div>
        <div
            class="slds-col slds-size_1-of-5 slds-p-horizontal_xx-small"
            style="overflow:auto"
            title={entitlement.End_Date__c}
        >
            <lightning-formatted-date-time
                value={entitlement.End_Date__c}
            >
            </lightning-formatted-date-time>
        </div>
        <div
            class="slds-col slds-size_1-of-5 slds-p-horizontal_xx-small"
            style="overflow:auto"
            title={entitlement.Quantity__c}
        >
            <lightning-formatted-number
                value={entitlement.Quantity__c}
            >
            </lightning-formatted-number>
        </div>
        <div
            class="slds-col slds-size_1-of-5 slds-p-horizontal_xx-small"
            style="overflow:auto"
            title={entitlement.Total_Price__c}
        >
            <lightning-formatted-number
                value={entitlement.Total_Price__c}
                format-style="currency"
                currency-code={contract.CurrencyIsoCode}
            >
            </lightning-formatted-number> 
        </div>
    </div>
</template>
