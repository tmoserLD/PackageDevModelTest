<template>

    <template if:true={isSelected}>

        <!-- Error Modal -->
        <c-error-modal>
        </c-error-modal>

        <!-- Loading Spinner -->
        <template if:true={loading}>
            <lightning-spinner
                alternative-text="Loading"
                size="medium"
            >
            </lightning-spinner>
        </template>

        <!-- Pricebook Tabs -->
        <lightning-tabset>

            <lightning-tab
                label="Pricebook Info"
                value="pricebook"
                onactive={handleTabChange}
            >
                <div
                    class="slds-col slds-p-horizontal_medium slds-p-bottom_xx-large"
                    style="height: 60vh;overflow:auto;"
                >

                    <!-- Pricebook Edit Form -->
                    <c-cpq_-admin-pricebook-form
                        button-label="Save"
                        card-title="Edit Pricebook"
                        pricebook={pricebook}
                        pricebook-id={pricebook.pricebookInfo.Id}
                        onchildsaved={childSaved}
                    >
                    </c-cpq_-admin-pricebook-form>

                    <!-- Entries -->
                    <c-cpq_-admin-pricebook-entries
                        entries={pricebook.entries}
                        selected={selected}
                        onselect={updateSelections}
                        onchildsaved={childSaved}
                    >
                    </c-cpq_-admin-pricebook-entries>

                    <!-- Pricing Sets -->
                    <c-cpq_-admin-pricing-sets
                        pricing-sets={pricebook.pricingSets}
                        selected={selected}
                        onselect={updateSelections}
                        onchildsaved={childSaved}
                    >
                    </c-cpq_-admin-pricing-sets>

                    <!-- Referencing Records -->
                    <c-cpq_-admin-pricebook-references
                        pricebook={pricebook}
                        selected={selected}
                        onselect={updateSelections}
                        onplaybookselect={playbookSelected}
                    >
                    </c-cpq_-admin-pricebook-references>

                    <!-- Empty Spacer -->
                    <div style="height: 250px;">
                    </div>
                </div>
            </lightning-tab>
        </lightning-tabset>
    </template>
</template>
