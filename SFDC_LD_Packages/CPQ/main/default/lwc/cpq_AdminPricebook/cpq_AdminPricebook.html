<template>

    <template if:true={isSelected}>

        <!-- Error Modal -->
        <c-error-modal>
        </c-error-modal>

        <!-- Loading Spinner -->
        <template if:true={loading}>
            <lightning-spinner
                alternative-text="Loading"
                size="medium"
            >
            </lightning-spinner>
        </template>

        <!-- Pricebook Tabs -->
        <lightning-tabset>

            <lightning-tab
                label="Pricebook Info"
                value="pricebook"
                onactive={handleTabChange}
            >
                <div
                    class="slds-col slds-p-horizontal_medium slds-p-bottom_xx-large"
                    style="height: 60vh;overflow:auto;"
                >

                    <!-- Pricebook Edit Form -->
                    <c-cpq_-admin-pricebook-form
                        button-label="Save"
                        card-title="Edit Pricebook"
                        pricebook={pricebook}
                        pricebook-id={pricebook.Id}
                        onchildsaved={childSaved}
                    >
                    </c-cpq_-admin-pricebook-form>

                    <!-- Entries -->
                    <c-cpq_-admin-pricebook-entries
                        entries={pricebook.PricebookEntries}
                        selected={selected}
                        onselect={updateSelections}
                        onchildsaved={childSaved}
                    >
                    </c-cpq_-admin-pricebook-entries>

                    <!-- Playbooks that reference Pricebook -->
                    <c-item-selector
                        items={pricebook.CPQ_Playbooks__r}
                        list-style="row"
                        header-attribute="Name"
                        footer-attribute1="IsActive__c"
                        footer-label1="Active: "
                        icon-name="standard:article"
                        show-search="false"
                        show-create="false"
                        header="Playbooks referencing this Pricebook"
                        onselect={playbookSelected}
                    >
                    </c-item-selector>

                    <!-- Empty Spacer -->
                    <div style="height: 250px;">
                    </div>
                </div>
            </lightning-tab>
        </lightning-tabset>
    </template>
</template>
