<template>   

    <!-- Error Modal -->
    <c-error-modal>
    </c-error-modal>

    <!-- Confirm Delete -->
    <template if:true={showConfirmDelete}>
        <c-confirmation-modal
            variant="error"
            add-texture="false"
            title="Confirm Deletion"
            body={confirmDeletePrompt}
            confirm-button-title="Confirm"
            cancel-button-title="Cancel"
            onconfirm={confirmDelete}
            oncancel={cancelDelete}
        >
        </c-confirmation-modal>
    </template>

    <!-- Loading Spinner -->
    <template if:true={loading}>
        <lightning-spinner
            alternative-text="Loading"
            size="medium"
        >
        </lightning-spinner>
    </template>

    <lightning-record-edit-form
        object-api-name="CPQ_Playbook_Rule_Action__c"
        record-id={actionId}
        onsubmit={submitAction}
        onsuccess={savedAction}
        onerror={handleError}
    >
        <lightning-card
            title={cardTitle}
            variant="narrow"
        >

            <template if:true={hasId}>
                <ul
                    class="slds-list_horizontal"
                    slot="actions"
                >
                    <li>
                        <lightning-button
                            label="Clone"
                            onclick={cloneAction}
                            variant="neutral"
                        >
                        </lightning-button>
                    </li>
                    <li class="slds-m-left_x-small">
                        <lightning-button
                            label="Delete"
                            onclick={deleteAction}
                            variant="destructive"
                        >
                        </lightning-button>
                    </li>
                </ul>
            </template>

            <!-- Fields -->
            <div class="slds-grid_vertical slds-p-horizontal_medium">

                <div class="slds-col slds-p-vertical_small">
                    <b>
                        General Info
                    </b>
                </div>

                <!-- Row 1 -->
                <div class="slds-col slds-grid slds-wrap">

                    <!-- Col 1 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <!-- Name -->
                        <lightning-input-field
                            field-name="Name"
                            required="true"
                        >
                        </lightning-input-field>
                    </div>

                    <!-- Col 2 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <!-- Active -->
                        <lightning-input-field
                            field-name="IsActive__c"
                        >
                        </lightning-input-field>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="slds-col slds-grid slds-wrap">

                    <!-- Col 1 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <!-- Execution Order -->
                        <lightning-input-field
                            field-name="Execution_Order__c"
                            required="true"
                        >
                        </lightning-input-field>
                    </div>

                    <!-- Col 2 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <!-- Rule -->
                        <lightning-input-field
                            field-name="CPQ_Playbook_Rule__c"
                            value={ruleId}
                            required="true"
                        >
                        </lightning-input-field>
                    </div>
                </div>

                <div class="slds-col slds-p-vertical_small">
                    <b>
                        Action Configuration
                    </b>
                </div>

                <!-- Row 3 -->
                <div class="slds-col slds-grid slds-wrap">

                    <!-- Col 1 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <!-- Action Type -->
                        <lightning-input-field
                            field-name="Action_Type__c"
                            required="true"
                            onchange={actionTypeChange}
                        >
                        </lightning-input-field>
                    </div>

                    <!-- Col 2 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <template if:true={sourcedActions}>
                            <!-- Value Source Type -->
                            <lightning-input-field
                                field-name="Value_Source_Type__c"
                                required="true"
                                onchange={sourceChange}
                            >
                            </lightning-input-field>
                        </template>
                    </div>
                </div>

                <!-- Row 4 -->
                <template if:true={dynamicSource}>
                    <div class="slds-col slds-grid slds-wrap">

                        <!-- Col 1 -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                            <!-- Dynamic Calculation Type -->
                            <lightning-input-field
                                field-name="Calculation_Type__c"
                                required="true"
                            >
                            </lightning-input-field>
                        </div>

                        <!-- Col 2 -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                            <template if:true={isNumber}>

                                <!-- Numeric Math Operator -->
                                <lightning-input-field
                                    field-name="Numeric_Math_Operator__c"
                                >
                                </lightning-input-field>
                            </template>
                        </div>
                    </div>
                </template>

                <!-- Row 5 -->
                <div class="slds-col slds-grid slds-wrap">

                    <!-- Col 1 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <!-- Question -->
                        <template if:true={adjustQuestionFieldType}>
                            <lightning-input-field
                                field-name="CPQ_Playbook_Question__c"
                                onchange={questionChange}
                            >
                            </lightning-input-field>
                        </template>

                        <!-- Group -->
                        <template if:true={adjustQuestionGroupFieldType}>
                            <lightning-input-field
                                field-name="CPQ_Playbook_Question_Group__c"
                            >
                            </lightning-input-field>
                        </template>
                    </div>

                    <!-- Col 2 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <template if:true={adjustQuestionFieldType}>
                            <!-- Question Adjustment Field -->
                            <lightning-input-field
                                field-name="Question_Adjustment_Field__c"
                                required="true"
                                onchange={questionAdjustmentFieldChange}
                            >
                            </lightning-input-field>
                        </template>

                        <template if:true={adjustQuestionGroupFieldType}>
                            <!-- Question Group Adjustment Field -->
                            <lightning-input-field
                                field-name="Question_Group_Adjustment_Field__c"
                                required="true"
                                onchange={questionGroupAdjustmentFieldChange}
                            >
                            </lightning-input-field>
                        </template>                        
                    </div>
                </div>

                <template if:true={questionFieldTypes}>

                    <!-- Row 6 -->
                    <div class="slds-col slds-grid slds-wrap">

                        <!-- Col 1 -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                            <template if:true={staticSource}>
                                <!-- Question Value -->
                                <template if:true={isBoolean}>
                                    <lightning-input-field
                                        field-name="Question_Field_Value_Boolean__c"
                                    >
                                    </lightning-input-field>
                                </template>
                                <template if:true={isCurrency}>
                                    <lightning-input-field
                                        field-name="Question_Field_Value_Currency__c"
                                    >
                                    </lightning-input-field>
                                </template>
                                <template if:true={isDate}>
                                    <lightning-input-field
                                        field-name="Question_Field_Value_Date__c"
                                    >
                                    </lightning-input-field>
                                </template>
                                <template if:true={isDecimal}>
                                    <lightning-input-field
                                        field-name="Question_Field_Value_Decimal__c"
                                    >
                                    </lightning-input-field>
                                </template>
                                <template if:true={isInteger}>
                                    <lightning-input-field
                                        field-name="Question_Field_Value_Integer__c"
                                    >
                                    </lightning-input-field>
                                </template>
                                <template if:true={isText}>
                                    <lightning-input-field
                                        field-name="Question_Field_Value_Text__c"
                                        value={questionText}
                                        onupdate={questionTextChange}
                                    >
                                    </lightning-input-field>
                                </template>
                                <template if:true={isPicklistAnswer}>
                                    <c-list-generator
                                        label="Question Picklist Answers"
                                        order-label-title="Adjust Picklist Answers Order"
                                        placeholder="Enter desired answer"
                                        help-text="List of answer choices"
                                        initial-options={questionText}
                                        initial-options-source="Semicolon delineated"
                                        onupdate={picklistAnswersChange}
                                    >
                                    </c-list-generator>
                                    <div style="display:none">
                                        <lightning-input-field
                                            field-name="Question_Field_Value_Text__c"
                                            value={questionText}
                                        >
                                        </lightning-input-field>
                                    </div>
                                </template>
                            </template>

                            <template if:true={dynamicSource}>
                                <div class="slds-theme_info slds-box">
                                    <ul class="slds-list_horizontal">
                                        <li class="slds-m-right_x-small">
                                            <lightning-icon
                                                alternative-text="info"
                                                icon-name="utility:info_alt"
                                                size="small"
                                                variant="inverse"
                                            >
                                            </lightning-icon>
                                        </li>
                                        <li>
                                            Value will be set from Calculation Items
                                        </li>
                                    </ul>
                                </div>
                            </template>
                        </div>

                        <!-- Col 2 -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                        </div>
                    </div>
                </template>

                <!-- Row 7 -->
                <template if:true={productType}>
                    <div class="slds-col slds-grid slds-wrap">

                        <!-- Col 1 -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                            <!-- Product -->
                            <lightning-input-field
                                field-name="Product__c"
                                required="true"
                            >
                            </lightning-input-field>
                        </div>

                        <!-- Col 2 -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                            <!-- Adjust Field -->
                            <template if:true={adjustProductFieldType}>
                                <lightning-input-field
                                    field-name="Product_Adjustment_Field__c"
                                >
                                </lightning-input-field>
                            </template>
                        </div>
                    </div>

                    <!-- Row 8 -->
                    <div class="slds-col slds-grid slds-wrap">

                        <!-- Col 1 -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                            <!-- Product Field Type -->
                            <template if:true={adjustProductFieldType}>
                                <lightning-input-field
                                    field-name="Product_Adjustment_Field_Type__c"
                                    onchange={productFieldChange}
                                    required="true"
                                >
                                </lightning-input-field>
                            </template>
                        </div>

                        <!-- Col 2 -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                            <template if:true={staticSource}>
                                <!-- Product Field Types -->
                                <template if:true={isBooleanProd}>
                                    <lightning-input-field
                                        field-name="Product_Field_Value_Boolean__c"
                                    >
                                    </lightning-input-field>
                                </template>
                                <template if:true={isCurrencyProd}>
                                    <lightning-input-field
                                        field-name="Product_Field_Value_Currency__c"
                                    >
                                    </lightning-input-field>
                                </template>
                                <template if:true={isDateProd}>
                                    <lightning-input-field
                                        field-name="Product_Field_Value_Date__c"
                                    >
                                    </lightning-input-field>
                                </template>
                                <template if:true={isDecimalProd}>
                                    <lightning-input-field
                                        field-name="Product_Field_Value_Decimal__c"
                                    >
                                    </lightning-input-field>
                                </template>
                                <template if:true={isIntegerProd}>
                                    <lightning-input-field
                                        field-name="Product_Field_Value_Integer__c"
                                    >
                                    </lightning-input-field>
                                </template>
                                <template if:true={isTextProd}>
                                    <lightning-input-field
                                        field-name="Product_Field_Value_Text__c"
                                    >
                                    </lightning-input-field>
                                </template>
                            </template>

                            <template if:true={dynamicSource}>
                                <div class="slds-theme_info slds-box">
                                    <ul class="slds-list_horizontal">
                                        <li class="slds-m-right_x-small">
                                            <lightning-icon
                                                alternative-text="info"
                                                icon-name="utility:info_alt"
                                                size="small"
                                                variant="inverse"
                                            >
                                            </lightning-icon>
                                        </li>
                                        <li>
                                            Value will be set from Calculation Items
                                        </li>
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>

                <!-- Row 9 -->
                <div class="slds-col slds-grid slds-wrap">

                    <!-- Col 1 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                        
                        <!-- Target Manual -->
                        <template if:true={adjustProductFieldType}>
                            <lightning-input-field
                                field-name="Target_Manual_Addition_Only__c"
                                onchange={manualTargetChange}
                            >
                            </lightning-input-field>
                        </template>
                    </div>

                    <!-- Col 2 -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">

                        <!-- Target Rule -->
                        <template if:true={adjustProductFieldType}>
                            <template if:false={manualTarget}>
                                <lightning-input-field
                                    field-name="Product_Adjustment_Target_Rule_Action__c"
                                >
                                </lightning-input-field>
                            </template>
                        </template>
                    </div>
                </div>

            </div>
            <div class="slds-align_absolute-center slds-docked-form-footer slds-m-top_small">

                <ul class="slds-list_horizontal">

                    <!-- Cancel button -->
                    <template if:false={hasId}>
                        <li class="slds-m-right_small">
                            <lightning-button
                                label="Cancel"
                                onclick={cancel}
                            >
                            </lightning-button>
                        </li>
                    </template>

                    <!-- Save button -->
                    <li>
                        <lightning-button
                            variant="brand"
                            type="submit"
                            label={buttonLabel}
                        >
                        </lightning-button>
                    </li>
                </ul>
            </div>
        </lightning-card>
    </lightning-record-edit-form>
</template>
