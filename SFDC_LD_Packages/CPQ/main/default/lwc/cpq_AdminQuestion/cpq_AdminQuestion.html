<template>

    <div
        class="slds-p-horizontal_x-small slds-p-vertical_small"
        style="border-bottom: 0.25px solid gray"
    >

        <ul
            class="slds-list_horizontal"
            style="cursor:pointer;"
            onclick={selectQuestion}
        >
            <li class="slds-p-top_xx-small">
                <lightning-icon
                    icon-name="standard:question_feed"
                >
                </lightning-icon>
            </li>
            <li class="slds-p-left_medium slds-m-left_x-small slds-truncate">
                <p 
                    class="slds-text-heading_small slds-truncate"
                    title={question.questionInfo.Name}
                >
                    <b class="slds-truncate">
                        {question.questionInfo.Name}
                    </b>
                </p>
                <p
                    class="slds-truncate"
                    style="color:gray"
                    title={question.questionInfo.IsActive__c}
                >
                    Active: {question.questionInfo.IsActive__c}
                </p>
                <p
                    class="slds-truncate"
                    style="color:gray"
                    title={question.questionInfo.Display_Order__c}
                >
                    Display Order: {question.questionInfo.Display_Order__c}
                </p>
            </li>
        </ul>

        <template if:true={isSelected}>

            <!-- Error Modal -->
            <c-error-modal>
            </c-error-modal>

            <!-- Loading Spinner -->
            <template if:true={loading}>
                <lightning-spinner
                    alternative-text="Loading"
                    size="medium"
                >
                </lightning-spinner>
            </template>

            <!-- Question Tabs -->
            <lightning-tabset>
                <lightning-tab
                    label="Question Info"
                    value="question"
                    onactive={handleTabChange}
                >
                    <div class="slds-col slds-p-horizontal_medium">
                        
                        <!-- Question Edit Form -->
                        <c-cpq_-admin-question-form
                            button-label="Save"
                            card-title="Edit Question"
                            question={question}
                            question-id={question.questionInfo.Id}
                            selected={selected}
                            onchildsaved={childSaved}
                        >
                        </c-cpq_-admin-question-form>

                        <!-- Rule Criteria that reference Question -->
                        <c-item-selector
                            items={question.questionInfo.CPQ_Playbook_Rule_Criteria__r}
                            list-style="row"
                            header-attribute="Name"
                            footer-attribute1="IsActive__c"
                            footer-label1="Active: "
                            icon-name="standard:filter_criteria_rule"
                            show-search="false"
                            show-create="false"
                            header="Rule Criteria referencing this Question"
                            onselect={ruleCriterionSelected}
                        >
                        </c-item-selector>

                        <!-- Approval Criteria that reference Question -->
                        <c-item-selector
                            items={question.questionInfo.CPQ_Playbook_Approval_Criteria__r}
                            list-style="row"
                            header-attribute="Name"
                            footer-attribute1="IsActive__c"
                            footer-label1="Active: "
                            icon-name="standard:filter_criteria_rule"
                            show-search="false"
                            show-create="false"
                            header="Approval Criteria referencing this Question"
                            onselect={approvalCriterionSelected}
                        >
                        </c-item-selector>

                        <!-- Proposal Criteria that reference Question -->
                        <c-item-selector
                            items={question.questionInfo.CPQ_Playbook_Proposal_Criteria__r}
                            list-style="row"
                            header-attribute="Name"
                            footer-attribute1="IsActive__c"
                            footer-label1="Active: "
                            icon-name="standard:filter_criteria_rule"
                            show-search="false"
                            show-create="false"
                            header="Proposal Criteria referencing this Question"
                            onselect={proposalCriterionSelected}
                        >
                        </c-item-selector>

                        <!-- Rule Actions that reference Question -->
                        <c-item-selector
                            items={question.questionInfo.CPQ_Playbook_Rule_Actions__r}
                            list-style="row"
                            header-attribute="Name"
                            footer-attribute1="IsActive__c"
                            footer-label1="Active: "
                            icon-name="standard:actions_and_buttons"
                            show-search="false"
                            show-create="false"
                            header="Rule Actions referencing this Question"
                            onselect={actionSelected}
                        >
                        </c-item-selector>

                        <!-- Rule Calculation Items that reference Question -->
                        <c-item-selector
                            items={question.questionInfo.CPQ_Playbook_Rule_Calculation_Items__r}
                            list-style="row"
                            header-attribute="Name"
                            footer-attribute1="IsActive__c"
                            footer-label1="Active: "
                            footer-attribute2="Action_Name__c"
                            footer-label2="Action: "
                            icon-name="standard:calculated_insights"
                            show-search="false"
                            show-create="false"
                            header="Rule Calculation Items referencing this Question"
                            onselect={calcItemSelected}
                        >
                        </c-item-selector>
                    </div>
                </lightning-tab>
            </lightning-tabset>
        </template>
    </div>
</template>
