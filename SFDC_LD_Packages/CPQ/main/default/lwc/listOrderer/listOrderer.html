<template>

    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-modal_small slds-fade-in-open"
    >
        <div class="slds-modal__container">

            <!-- Loading Spinner -->
            <template if:true={loading}>
                <lightning-spinner
                    alternative-text="Loading"
                    size="medium"
                >
                </lightning-spinner>
            </template>

            <!-- Error Modal -->
            <c-error-modal>
            </c-error-modal>

            <!-- Header -->
            <header class="slds-modal__header slds-theme_shade">
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close"
                    onclick={closeModal}
                >
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small"
                    >
                    </lightning-icon>
                    <span class="slds-assistive-text">
                        Close
                    </span>
                </button>
                <h2
                    id="modal-heading-01"
                    class="slds-text-heading_medium slds-hyphenate"
                >
                    {title}
                </h2>
            </header>

            <!-- Body -->
            <div
                class="slds-modal__content slds-p-around_medium"
                id="modal-content-id-1"
            >
                <div class="slds-grid_vertical">
                    <template
                        for:each={orderedOptions}
                        for:item="option"
                    >
                        <c-list-orderer-item
                            key={option}
                            option={option}
                            all-options={orderedOptions}
                            onupdate={updateOrder}
                        >
                        </c-list-orderer-item>
                    </template>
                </div>
            </div>

            <!-- Footer -->
            <footer class="slds-modal__footer">

                <ul class="slds-list_horizontal slds-align_absolute-center">
                    <!-- Close Button -->
                    <li>
                        <lightning-button
                            onclick={closeModal}
                            label="Close"
                            variant="neutral"
                        >
                        </lightning-button>
                    </li>
                </ul>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
