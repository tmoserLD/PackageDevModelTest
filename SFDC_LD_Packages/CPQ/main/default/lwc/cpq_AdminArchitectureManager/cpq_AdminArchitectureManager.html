<template> 
    <div class="slds-grid_vertical slds-p-around_medium">
        <div
            class="slds-col slds-p-bottom_x-small"
        >
            <ul class="slds-list_horizontal slds-wrap">
                <li>
                    <lightning-button
                        icon-name="utility:refresh"
                        alternative-text="Refresh Data"
                        label="Refresh Data"
                        size="x-small"
                        style="cursor:pointer;"
                        onclick={refresh}
                    >
                    </lightning-button>
                </li>
                <template
                    for:each={currentChain}
                    for:item="obj"
                >
                    <li
                        key={obj.label}
                        class="slds-p-vertical_x-small"
                    >
                        <ul
                            class="slds-list_horizontal slds-text-heading_small"
                            style="color: rgb(87, 88, 88);font-weight: bold;"
                        >
                            <template if:false={obj.base}>
                                <li 
                                    class="slds-m-left_small"
                                    style="cursor: default;"
                                >
                                    > 
                                </li>
                            </template>
                            <li
                                class="slds-m-left_small"
                                style="cursor: pointer;"
                            >
                                <i
                                    data-obj={obj.obj}
                                    onclick={handleSelectObject}
                                >
                                    {obj.label}
                                </i>
                            </li>
                            <template if:false={obj.noRecord}>
                                <li 
                                    class="slds-m-left_small"
                                    style="cursor: default;"
                                >
                                    > 
                                </li>
                            </template>
                            <li
                                class="slds-m-left_small"
                                style="text-decoration: underline;cursor: pointer;"
                                data-obj={obj.obj}
                                data-record-id={obj.recordId}
                                onclick={handleSelectObject}
                            >
                                {obj.recordName}
                            </li>
                        </ul>
                    </li>
                </template> 
                <template if:true={undoAvailable}>
                    <li class="slds-m-left_small">
                        <lightning-button
                            icon-name="utility:undo"
                            alternative-text="Previous"
                            label="Previous"
                            size="x-small"
                            style="cursor:pointer;"
                            variant="base"
                            onclick={undo}
                        >
                        </lightning-button>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</template>
