<template>

    <template if:true={isSelected}>

        <!-- Error Modal -->
        <c-error-modal>
        </c-error-modal>

        <!-- Loading Spinner -->
        <template if:true={loading}>
            <lightning-spinner
                alternative-text="Loading"
                size="medium"
            >
            </lightning-spinner>
        </template>

        <!-- Product Tabs -->
        <lightning-tabset>

            <lightning-tab
                label="Product Info"
                value="product"
                onactive={handleTabChange}
            >
                <div
                    class="slds-col slds-p-horizontal_medium slds-p-bottom_xx-large"
                    style="height: 60vh;overflow:auto;"
                >

                    <!-- Product Edit Form -->
                    <c-cpq_-admin-product-form
                        button-label="Save"
                        card-title="Edit Product"
                        product={product}
                        product-id={product.Id}
                        onchildsaved={childSaved}
                    >
                    </c-cpq_-admin-product-form>

                    <!-- Referencing Records -->
                    <c-cpq_-admin-product-references
                        product={product}
                        selected={selected}
                        onselect={updateSelections}
                    >
                    </c-cpq_-admin-product-references>

                    <!-- Empty Spacer -->
                    <div style="height: 250px;">
                    </div>
                </div>
            </lightning-tab>
        </lightning-tabset>
    </template>
</template>
