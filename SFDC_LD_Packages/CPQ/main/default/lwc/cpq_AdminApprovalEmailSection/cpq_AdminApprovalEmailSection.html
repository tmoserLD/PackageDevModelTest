<template>

    <div
        class="slds-p-horizontal_x-small slds-p-vertical_small"
        style="border-bottom: 0.25px solid gray"
    >

        <ul
            class="slds-list_horizontal"
            style="cursor:pointer;"
            onclick={selectSection}
        >
            <li class="slds-p-top_xx-small">
                <lightning-icon
                    icon-name="standard:email"
                >
                </lightning-icon>
            </li>
            <li class="slds-p-left_medium slds-m-left_x-small slds-truncate">
                <p 
                    class="slds-text-heading_small slds-truncate"
                    title={section.sectionInfo.Name}
                >
                    <b class="slds-truncate">
                        {section.sectionInfo.Name}
                    </b>
                </p>
                <p
                    class="slds-truncate"
                    style="color:gray"
                    title={section.sectionInfo.IsActive__c}
                >
                    Active: {section.sectionInfo.IsActive__c}
                </p>
                <p
                    class="slds-truncate"
                    style="color:gray"
                    title={section.sectionInfo.Display_Order__c}
                >
                    Display Order: {section.sectionInfo.Display_Order__c}
                </p>
            </li>
        </ul>

        <template if:true={isSelected}>

            <!-- Error Modal -->
            <c-error-modal>
            </c-error-modal>

            <!-- Loading Spinner -->
            <template if:true={loading}>
                <lightning-spinner
                    alternative-text="Loading"
                    size="medium"
                >
                </lightning-spinner>
            </template>

            <!-- Email Section Tabs -->
            <lightning-tabset>
                <lightning-tab
                    label="Email Section Info"
                    value="section"
                    onactive={handleTabChange}
                >
                    <div class="slds-col slds-p-horizontal_x-small">

                        <!-- Email Section Edit Form -->
                        <c-cpq_-admin-approval-email-section-form
                            section={section}
                            section-id={section.sectionInfo.Id}
                            button-label="Save"
                            card-title="Edit Email Section"
                            selected={selected}
                            onchildsaved={childSaved}
                        >
                        </c-cpq_-admin-approval-email-section-form>
                    </div>
                </lightning-tab>
            </lightning-tabset>
        </template>
    </div>
</template>
