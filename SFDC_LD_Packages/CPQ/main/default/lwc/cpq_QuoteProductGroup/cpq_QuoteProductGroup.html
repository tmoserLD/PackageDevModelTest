<template>
    <template if:true={hasField}>
        <div class="slds-col" style="position:sticky">
            <i>
                <b>
                    <ul class="slds-list_horizontal">
                        <li class="slds-m-right_x-small">
                            {fieldLabel}: 
                        </li>
                        <li>
                            <!-- Boolean -->
                            <template if:true={isBoolean}>
                                <lightning-input
                                    type="checkbox"
                                    name={col.label}
                                    label=""
                                    variant="label-hidden"
                                    value={value}
                                    checked={value}
                                    disabled="true"
                                    readonly="true"
                                    read-only="true"
                                >
                                </lightning-input>
                            </template>

                            <!-- Currency -->
                            <template if:true={isCurrency}>
                                <lightning-formatted-number
                                    value={value}
                                    format-style="currency"
                                    currency-code={oppCurrency}
                                >
                                </lightning-formatted-number>
                            </template>

                            <!-- Date -->
                            <template if:true={isDate}>
                                <lightning-formatted-date-time
                                    value={value}
                                >
                                </lightning-formatted-date-time>
                            </template>

                            <!-- Number -->
                            <template if:true={isNumber}>
                                <lightning-formatted-number
                                    value={value}
                                    maximum-fraction-digits="2"
                                >
                                </lightning-formatted-number>
                            </template>

                            <!-- Percent -->
                            <template if:true={isPercent}>
                                <lightning-formatted-number
                                    value={value}
                                    format-style="percent"
                                    maximum-fraction-digits="2"
                                >
                                </lightning-formatted-number>
                            </template>

                            <!-- Text -->
                            <template if:true={isText}>
                                <lightning-formatted-text
                                    value={value}
                                >
                                </lightning-formatted-text>
                            </template>
                        </li>
                    </ul>
                </b>
            </i>
        </div>
    </template>
    <template
        for:each={group.products}
        for:item="product"
    >
        <div key={product.key}>
            <c-cpq_-quote-product
                columns-to-display={columnsToDisplay}
                config-type={configType}
                opp-currency={oppCurrency}
                product={product}
                sorted-quote-products={group.products}
                onremove={removeProduct}
                onupdate={updateProduct}
            >
            </c-cpq_-quote-product>
        </div>
    </template>
</template>
