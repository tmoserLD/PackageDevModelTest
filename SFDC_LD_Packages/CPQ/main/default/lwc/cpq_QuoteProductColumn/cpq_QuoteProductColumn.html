<template>
    <template if:true={isEditable}>

        <!-- Quantity -->
        <template if:true={isQuantity}>
            <div class="slds-p-horizontal_xx-small slds-p-vertical_x-small">
                <lightning-input
                    type="number"
                    name="quantity"
                    label=""
                    variant="label-hidden"
                    value={value}
                    onchange={valueChange}
                >
                </lightning-input>
            </div>
        </template>

        <!-- Unit Price -->
        <template if:true={isUnitPrice}>
            <div class="slds-p-horizontal_xx-small slds-p-vertical_x-small">
                <lightning-input
                    type="number"
                    step="0.01"
                    name="unitPrice"
                    label=""
                    variant="label-hidden"
                    value={value}
                    onchange={valueChange}
                >
                </lightning-input>
            </div>
        </template>

        <!-- List Price -->
        <template if:true={isListPrice}>
            <div class="slds-p-horizontal_xx-small slds-p-vertical_x-small">
                <lightning-input
                    type="number"
                    step="0.01"
                    name="listPrice"
                    label=""
                    variant="label-hidden"
                    value={value}
                    onchange={valueChange}
                >
                </lightning-input>
            </div>
        </template>
    </template>


    <template if:false={isEditable}>

        <!-- Boolean -->
        <template if:true={isBoolean}>
            <lightning-input
                type="checkbox"
                name={col.label}
                label=""
                variant="label-hidden"
                value={value}
                checked={value}
                readonly="true"
                read-only="true"
                onchange={answerChange}
            >
            </lightning-input>
        </template>

        <!-- Currency -->
        <template if:true={isCurrency}>
            <div class="slds-p-top_x-small slds-p-horizontal_xx-small slds-p-vertical_x-small">
                <lightning-formatted-number
                    value={value}
                    format-style="currency"
                    currency-code={oppCurrency}
                >
                </lightning-formatted-number>    
            </div>
        </template>

        <!-- Date -->
        <template if:true={isDate}>
            <div class="slds-p-top_x-small slds-p-horizontal_xx-small slds-p-vertical_x-small">
                <lightning-formatted-date-time
                    value={value}
                >
                </lightning-formatted-date-time>   
            </div>
        </template>

        <!-- Number -->
        <template if:true={isNumber}>
            <div class="slds-p-top_x-small slds-p-horizontal_xx-small slds-p-vertical_x-small">
                <lightning-formatted-number
                    value={value}
                    maximum-fraction-digits="2"
                >
                </lightning-formatted-number>   
            </div>
        </template>

        <!-- Percent -->
        <template if:true={isPercent}>
            <div class="slds-p-top_x-small slds-p-horizontal_xx-small slds-p-vertical_x-small">
                <lightning-formatted-number
                    value={value}
                    format-style="percent"
                    maximum-fraction-digits="2"
                >
                </lightning-formatted-number>   
            </div>
        </template>

        <!-- Text -->
        <template if:true={isText}>
            <div class="slds-p-top_x-small slds-p-horizontal_xx-small slds-p-vertical_x-small">
                <lightning-formatted-text
                    value={value}
                >
                </lightning-formatted-text>  
            </div>
        </template>
    </template>
    
</template>
