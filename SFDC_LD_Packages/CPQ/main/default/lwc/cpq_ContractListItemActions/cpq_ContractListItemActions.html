<template>
    
    <!-- Confirm Void -->
    <template if:true={showConfirmVoid}>
        <c-confirmation-modal
            variant="error"
            add-texture="false"
            title="Confirm Void Transaction"
            body={confirmVoidPrompt}
            confirm-button-title="Confirm"
            cancel-button-title="Cancel"
            onconfirm={confirmVoid}
            oncancel={cancelVoid}
        >
        </c-confirmation-modal>
    </template>

    <!-- Actions -->
    <ul
        class={colCSS}
        style="height: 50px;overflow:auto"
    >

        <!-- View Contract -->
        <template if:true={allowView}>
            <li
                class="slds-m-horizontal_x-small"
                style="cursor:pointer"
                onclick={viewContract}
            >
                <lightning-icon
                    icon-name="utility:preview"
                    alternative-text="View Contract Details"
                    title="View Contract Details"
                    size="x-small"
                >
                </lightning-icon>
            </li>
        </template>

        <!-- Account Source -->
        <template if:true={accountSource}>

            <!-- Void Contract -->
            <template if:true={allowVoid}>
                <template if:true={canVoid}>
                    <li
                        class="slds-m-horizontal_x-small"
                        style="cursor:pointer"
                        onclick={voidContract}
                    >
                        <lightning-icon
                            icon-name="utility:cancel_file_request"
                            alternative-text={voidTitle}
                            title={voidTitle}
                            size="x-small"
                            variant="error"
                        >
                        </lightning-icon>
                    </li>
                </template>
                <template if:false={canVoid}>
                    <li
                        class="slds-m-horizontal_x-small"
                        style="opacity: 0.5"
                    >
                        <lightning-icon
                            icon-name="utility:cancel_file_request"
                            alternative-text={voidTitle}
                            title={voidTitle}
                            size="x-small"
                        >
                        </lightning-icon>
                    </li>
                </template>
            </template>
        </template>

        <!-- Opportunity Source -->
        <template if:false={accountSource}>

            <!-- Amend Contract -->
            <template if:true={allowAmend}>
                <template if:true={canAmend}>
                    <li
                        class="slds-m-horizontal_x-small"
                        style="cursor:pointer"
                        onclick={amendContract}
                    >
                        <lightning-icon
                            icon-name="utility:relate"
                            alternative-text={amendTitle}
                            title={amendTitle}
                            size="x-small"
                            variant="warning"
                        >
                        </lightning-icon>
                    </li>
                </template>
                <template if:false={canAmend}>
                    <li
                        class="slds-m-horizontal_x-small"
                        style="opacity: 0.5"
                    >
                        <lightning-icon
                            icon-name="utility:relate"
                            alternative-text={amendTitle}
                            title={amendTitle}
                            size="x-small"
                        >
                        </lightning-icon>
                    </li>
                </template>
            </template>

            <!-- Replace Contract -->
            <template if:true={allowReplace}>
                <template if:true={canReplace}>
                    <li
                        class="slds-m-horizontal_x-small"
                        style="cursor:pointer"
                        onclick={replaceContract}
                    >
                        <lightning-icon
                            icon-name="utility:replace"
                            alternative-text={replaceTitle}
                            title={replaceTitle}
                            size="x-small"
                            variant="error"
                        >
                        </lightning-icon>
                    </li>
                </template>
                <template if:false={canReplace}>
                    <li
                        class="slds-m-horizontal_x-small"
                        style="opacity: 0.5"
                    >
                        <lightning-icon
                            icon-name="utility:replace"
                            alternative-text={replaceTitle}
                            title={replaceTitle}
                            size="x-small"
                        >
                        </lightning-icon>
                    </li>
                </template>
            </template>

            <!-- Renew Contract -->
            <template if:true={allowRenew}>
                <template if:true={canRenew}>
                    <li
                        class="slds-m-horizontal_x-small"
                        style="cursor:pointer"
                        onclick={renewContract}
                    >
                        <lightning-icon
                            icon-name="utility:clock"
                            alternative-text={renewTitle}
                            title={renewTitle}
                            size="x-small"
                            variant="success"
                        >
                        </lightning-icon>
                    </li>
                </template>
                <template if:false={canRenew}>
                    <li
                        class="slds-m-horizontal_x-small"
                        style="opacity: 0.5"
                    >
                        <lightning-icon
                            icon-name="utility:clock"
                            alternative-text={renewTitle}
                            title={renewTitle}
                            size="x-small"
                        >
                        </lightning-icon>
                    </li>
                </template>
            </template>
        </template>
    </ul>

</template>
