<template>

    <template if:true={isSelected}>

        <!-- Error Modal -->
        <c-error-modal>
        </c-error-modal>

        <!-- Loading Spinner -->
        <template if:true={loading}>
            <lightning-spinner
                alternative-text="Loading"
                size="medium"
            >
            </lightning-spinner>
        </template>

        <!-- Question Group Tabs -->
        <lightning-tabset>
            <lightning-tab
                label="Question Group Info"
                value="group"
                onactive={handleTabChange}
            >
                <div
                    class="slds-col slds-p-horizontal_medium slds-p-bottom_xx-large"
                    style="height: 60vh;overflow:auto;"
                >
                    <!-- Question Group Edit Form -->
                    <c-cpq_-admin-question-group-form
                        button-label="Save"
                        card-title="Edit Question Group"
                        group={group}
                        group-id={group.groupInfo.Id}
                        selected={selected}
                        onchildsaved={childSaved}
                    >
                    </c-cpq_-admin-question-group-form>

                    <!-- Questions -->
                    <c-cpq_-admin-questions
                        questions={group.questions}
                        selected={selected}
                        onselect={updateSelections}
                        onchildsaved={childSaved}
                    >
                    </c-cpq_-admin-questions>

                    <!-- Referencing Records -->
                    <c-cpq_-admin-question-group-references
                        group={group}
                        selected={selected}
                        onselect={updateSelections}
                    >
                    </c-cpq_-admin-question-group-references>

                    <!-- Empty Spacer -->
                    <div style="height: 250px;">
                    </div>
                </div>
            </lightning-tab>
        </lightning-tabset>
    </template>
</template>
