display_information:
  name: Toggle for SFDC
  description: Salesforce / Slack connection
  background_color: "#000000"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Toggle for SFDC
    always_online: true
  shortcuts:
    - name: View Assigned Approvals
      type: global
      callback_id: sfdc-view-assigned-approvals
      description: View all outstanding approvals assigned to me.
  slash_commands:
    - command: /sfdc-view-assigned-approvals
      url: https://slack-apps.salesforce.com:9443/a/A063BUUGSL9
      description: View all outstanding approvals assigned to me.
      should_escape: false
oauth_config:
  redirect_urls:
    - https://auth.slack-apps.salesforce.com/slack_oauth_callback/A063BUUGSL9
  scopes:
    user:
      - channels:read
    bot:
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:history
      - groups:read
      - im:history
      - reactions:read
      - im:write
settings:
  event_subscriptions:
    request_url: https://slack-apps.salesforce.com:9443/a/A063BUUGSL9
    bot_events:
      - app_home_opened
  interactivity:
    is_enabled: true
    request_url: https://slack-apps.salesforce.com:9443/a/A063BUUGSL9
    message_menu_options_url: https://slack-apps.salesforce.com:9443/a/A063BUUGSL9
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
